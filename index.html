<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen"></div>
      <div id="buttons">
        <div class="button button-1">
          <p class="text-gradient">☀</p>
        </div>

        <div class="button button-1">
          <p>%</p>
        </div>

        <div class="button button-1">
          <p>÷</p>
        </div>

        <div class="button button-1">
          <p>X</p>
        </div>

        <div class="button button-2">
          <p>7</p>
        </div>

        <div class="button button-2">
          <p>8</p>
        </div>

        <div class="button button-2">
          <p>9</p>
        </div>

        <div class="button button-1">
          <p>–</p>
        </div>

        <div class="button button-2">
          <p>4</p>
        </div>

        <div class="button button-2">
          <p>5</p>
        </div>

        <div class="button button-2">
          <p>6</p>
        </div>

        <div class="button button-1">
          <p>+</p>
        </div>

        <div class="button button-2">
          <p>1</p>
        </div>

        <div class="button button-2">
          <p>2</p>
        </div>

        <div class="button button-2">
          <p>3</p>
        </div>

        <div class="button button-eq">=</div>

        <div class="button button-2">
          <p class="text-gradient">AC</p>
        </div>

        <div class="button button-2">
          <p>0</p>
        </div>

        <div class="button button-2">
          <p>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
