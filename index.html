<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <p class="screen-p" id="screen-1"></p>
        <p class="screen-p" id="screen-2"></p>
      </div>
      <div id="buttons">
        <div class="button button-1" id="ac">
          <p class="text-gradient">AC</p>
        </div>

        <div class="button button-1" id="mod">
          <p>%</p>
        </div>

        <div class="button button-1" id="back">
          <p>&#8592;</p>
        </div>

        <div class="button button-1" id="divide">
          <p>÷</p>
        </div>

        <div class="button button-2" id="seven">
          <p>7</p>
        </div>

        <div class="button button-2" id="eight">
          <p>8</p>
        </div>

        <div class="button button-2" id="nine">
          <p>9</p>
        </div>

        <div class="button button-1" id="multiply">
          <p>x</p>
        </div>

        <div class="button button-2" id="four">
          <p>4</p>
        </div>

        <div class="button button-2" id="five">
          <p>5</p>
        </div>

        <div class="button button-2" id="six">
          <p>6</p>
        </div>

        <div class="button button-1" id="minus">
          <p>–</p>
        </div>

        <div class="button button-2" id="one">
          <p>1</p>
        </div>

        <div class="button button-2" id="two">
          <p>2</p>
        </div>

        <div class="button button-2" id="three">
          <p>3</p>
        </div>

        <div class="button button-1" id="plus">
          <p>+</p>
        </div>

        <div></div>

        <div class="button button-2" id="zero">
          <p>0</p>
        </div>

        <div class="button button-2" id="dot">
          <p>.</p>
        </div>

        <div class="button button-eq" id="equal">
          <p>=</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
